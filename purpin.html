<script>
        window.addEventListener('load', function() {
            
            if (window.jQuery) { 
                
                var $grid = $('.work-grid'); // .is-loading sınıfına sahip

                // 1. ISOTOPE'U BAŞLAT (FİLTRESİZ VE ANİMASYONSUZ)
                $grid.isotope({
                    itemSelector: '.work-grid-item',
                    percentPosition: true,
                    layoutMode: 'masonry', 
                    filter: '*', // Önce her şeyi göster
                    
                    // TÜM ANİMASYON KODLARI SİLİNDİ
                    transitionDuration: 0 
                });


                // 3. IZGARAYI ANINDA GÖRÜNÜR YAP
                $grid.removeClass('is-loading');
                
                // 4. 'setTimeout' bloğu SİLİNDİ. 
                // Artık animasyonları geri açmıyoruz.

                // 5. FİLTRE BUTONLARINA TIKLAMA OLAYI EKLE
                $('.filter-button-group').on('click', 'button', function() {
                    var filterValue = $(this).attr('data-filter');
                    
                    // Animasyonsuz filtrele
                    $grid.isotope({ filter: filterValue }); 
                    
                    $('.filter-btn').removeClass('is-checked');
                    $(this).addClass('is-checked');
                });
                
                // 6. FANCYBOX'I BAŞLAT
                $('[data-fancybox="gallery"]').fancybox({
                    buttons: [ "zoom", "close" ],
                    loop: true,
                    protect: true
                });

            } else {
                console.error("jQuery yüklenemedi, galeri başlatılamıyor.");
            }
        });
    </script>
